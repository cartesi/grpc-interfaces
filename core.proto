syntax = "proto3";

import "cartesi-base.proto";

package CartesiCore;

service Machine {
    rpc Run (RunRequest) returns (RunResponse) {}
    rpc Machine(MachineRequest) returns (Void) {}
    rpc Snapshot (Void) returns (Void) {}
    rpc Rollback (Void) returns (Void) {}
    rpc Shutdown (Void) returns (Void) {}
    rpc Step (Void) returns (AccessLog) {}
    rpc GetRootHash (Void) returns (Hash) {}
}



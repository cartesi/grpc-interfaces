syntax = "proto3";

import "cartesi-machine.proto";

package CartesiMachine;

service MachineCheckIn {
    rpc CheckIn (CheckInRequest) returns (CartesiMachine.Void) {}
}

message CheckInRequest {
    string session_id = 1;
    string address = 2;
}
